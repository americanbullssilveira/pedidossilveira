<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Prontos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap');

        body {
            background-color: black;
            font-family: 'Ubuntu', sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 0;
            background-color: black;
            border-bottom: 5px solid #ffdb58;
            position: relative;
            z-index: 20;
        }
        .header-logo {
            width: 180px;
            height: 180px;
            border-radius: 0;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            position: absolute;
            left: 20px;
            z-index: 10;
        }
        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0;
        }
        h1.title {
            font-size: 5em;
            color: #ffdb58;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
            z-index: 10;
        }
        .main-container {
            flex-grow: 1;
            width: 100%;
            position: relative;
        }
        .logo-central {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 2cm;
            width: 432px;
            height: 432px;
            opacity: 0.6;
            z-index: 1;
        }
        .logo-central img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .pedidos-grid {
            /* Alterado para 3 colunas */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            width: 95%;
            margin: auto;
            position: relative;
            z-index: 5;
        }
        .pedido-item-display {
            background-color: rgba(255, 219, 88, 0.6);
            color: black;
            /* Aumentado o tamanho da fonte */
            font-size: 7em;
            font-weight: bold;
            padding: 10px 10px;
            border-radius: 15px;
            text-align: center;
            /* Aumentado a altura */
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1s ease-in-out;
            z-index: 5;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-logo">
            <img src="https://iili.io/KM9486g.md.png" alt="Logo de Touro">
        </div>
        <h1 class="title">Pedidos Prontos</h1>
    </div>

    <div class="main-container">
        <div class="logo-central">
            <img src="https://iili.io/KM9486g.md.png" alt="Logo de Touro Central">
        </div>
        <div id="pedidos-prontos-container" class="pedidos-grid">
        </div>
    </div>

    <script>
        const pedidosContainer = document.getElementById('pedidos-prontos-container');
        let pedidosAtuais = new Set();

        function renderizarPedidos() {
            const pedidosDoLocalStorage = JSON.parse(localStorage.getItem('pedidosProntos')) || [];
            
            pedidosContainer.innerHTML = '';

            pedidosAtuais = new Set(pedidosDoLocalStorage);

            pedidosDoLocalStorage.forEach(numero => {
                const item = document.createElement('div');
                item.className = 'pedido-item-display';
                item.innerText = numero;
                pedidosContainer.appendChild(item);
            });
        }

        window.addEventListener('load', renderizarPedidos);
        window.addEventListener('storage', renderizarPedidos);

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderizarPedidos);
        } else {
            renderizarPedidos();
        }
    </script>

</body>
</html>
